# Incluir dentro del server { } que atiende Epsilon

location /api/ {
    proxy_pass http://127.0.0.1:5001;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP        $remote_addr;
    proxy_read_timeout 10s;
}

location = /post {
    # Sólo el Epsilon
    allow 192.168.1.100;
    deny  all;

    # Limitar ráfagas y devolver 429 si excede
    limit_req zone=post_ese burst=20 nodelay;
    limit_req_status 429;

    # Loguear /post sólo si NO es 2xx
    access_log /var/log/nginx/post_access.log post_err if=$log_post_errors;

    proxy_pass http://127.0.0.1:5001;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP        $remote_addr;
    proxy_read_timeout 10s;
}
